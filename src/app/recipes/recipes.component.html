<h3>Recipe component</h3>
<div class="row">
  <div class="col-md-5">
    <app-recipe-list (emitRecipe)="onRecived($event)"
                      (recipeWasSelected)="selecterRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selecterRecipe; else infoText"
                        [recipe]="selecterRecipe"></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a recipe</p>
    </ng-template>
  </div>
</div>
