<div class="col-lg-offset-3 col-lg-6 col-md-6 col-md-offset-3">
  <form (ngSubmit)="onSignIn(f)" #f="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email"
             name="email"
             id="email"
             ngModel
             class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"
             name="password"
             id="password"
             ngModel
             class="form-control">
    </div>
    <button class="btn btn-success"
            type="submit">Login
    </button>
  </form>
</div>
