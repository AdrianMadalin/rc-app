<div class="col-lg-offset-3 col-lg-6 col-md-6 col-md-offset-3">
  <form (ngSubmit)="onSignUp(f)" #f="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email"
             name="email"
             id="email"
             ngModel
             required
             email
             class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"
             name="password"
             id="password"
             ngModel
             required
             class="form-control">
      <p *ngIf="err" style="color: red;">{{ errResponse }}</p>
    </div>
    <button class="btn btn-primary"
            type="submit"
            [disabled]="!f.valid">Register!
    </button>
  </form>
</div>
