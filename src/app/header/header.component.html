<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a routerLink="/" class="navbar-brand">Recipe book</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li [routerLinkActive]="['active']"
            [routerLinkActiveOptions]="{exact:true}">
          <a [routerLink]="['/recipes']">Recipes</a>
        </li>
        <li [routerLinkActive]="['active']"
            [routerLinkActiveOptions]="{exact:true}">
          <a [routerLink]="['/shopping-list']">Shopping list</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a (click)="getUser()" style="cursor: pointer">Get user</a></li>
        <li><a (click)="authService.getToken()" style="cursor: pointer">Get token</a></li>

        <ng-template [ngIf]="!authService.isAuthenticated()">
          <li><a routerLink="/signup">Register</a></li>
          <li><a routerLink="/signin">Sign in</a></li>
        </ng-template>

        <li *ngIf="authService.isAuthenticated()"
            class="dropdown" appDropdown>
          <a style="cursor:pointer;"
             class="dropdown-toggle"
             role="button"> Manage <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li>
              <a style="cursor:pointer;"
                 (click)="onSaveDataHttp()">Saving data</a>
            </li>
            <li>
              <a style="cursor:pointer;"
                 (click)="onFetchDataHttp()">Fetch data</a>
            </li>
          </ul>
        </li>
        <li *ngIf="authService.isAuthenticated()">
          <a (click)="onLogout()" style="cursor: pointer">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
